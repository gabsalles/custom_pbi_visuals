<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Bradesco</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class='root'>

    <!-- KPI Cards Row -->
    <div class='kpi-row' id="kpi-row"></div>

    <!-- Context Bar -->
    <div class='context-bar'>
        <div class='ctx-content'>
            <svg viewBox='0 0 24 24' width='18' height='18' fill='#CC092F'>
                <path d='M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z'/>
            </svg>
            <span class='kpi-lbl' style='margin:0'>Localização:</span>
            <div class='ctx-pill' id="location-pill">
                VISÃO GLOBAL
            </div>
        </div>
        <div class='ctx-content'>
            <div class='status-dot'></div>
            <span class='kpi-lbl' style='color:#10B981; margin:0' id="status-text">Online</span>
        </div>
    </div>

    <!-- Panels Row -->
    <div class='panels-row' id="panels-row"></div>

</div>

<script src="js/data.js"></script>
<script src="js/render.js"></script>

</body>
</html>
