<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Governance Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<main class="main-content">
    
    <div class="stats-grid" id="stats-grid"></div>

    <div class="content-grid">
        
        <div class="metrics-section">
            <div class="section-header">
                <h3>
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
                        <path d="m9 12 2 2 4-4"/>
                    </svg>
                    Qualidade dos Dados
                </h3>
                
                <div class="view-toggle">
                    <button class="toggle-btn active" data-view="ring">
                        <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.21 15.89A10 10 0 1 1 8 2.83"/>
                            <path d="M22 12A10 10 0 0 0 12 2v10z"/>
                        </svg>
                        Anéis
                    </button>
                    <button class="toggle-btn" data-view="bar">
                        <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" x2="3" y1="3" y2="21"/>
                            <line x1="3" x2="21" y1="21" y2="21"/>
                            <line x1="18" x2="18" y1="17" y2="9"/>
                            <line x1="13" x2="13" y1="17" y2="5"/>
                            <line x1="8" x2="8" y1="17" y2="13"/>
                        </svg>
                        Barras
                    </button>
                </div>
            </div>

            <div class="metrics-grid" id="metrics-grid"></div>
        </div>

        <div class="sidebar">
            <div class="sidebar-card">
                <div class="sidebar-header">
                    <h3>
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" x2="3" y1="3" y2="21"/>
                            <line x1="3" x2="21" y1="21" y2="21"/>
                            <line x1="18" x2="18" y1="17" y2="9"/>
                            <line x1="13" x2="13" y1="17" y2="5"/>
                            <line x1="8" x2="8" y1="17" y2="13"/>
                        </svg>
                        Execuções
                    </h3>
                    <span class="badge">Total</span>
                </div>
                
                <div class="progress-list" id="progress-list"></div>
                </div>
        </div>

    </div>
</main>

<script src="js/data.js"></script>
<script src="js/render.js"></script>

</body>
</html>
